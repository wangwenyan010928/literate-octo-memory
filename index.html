<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酸雨观测信息化平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 200px;
            background-color: #34495e;
            padding: 20px;
            color: white;
            font-size: 20px; /* 调整字体大小 */
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
        }

        #sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sidebar ul li:hover {
            background-color: #2c3e50;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }

        .content-box {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
        }

        .content-box.active {
            display: block;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 15px 30px; /* 调整按钮大小 */
            margin-right: 10px;
            border: none;
            background-color: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* 调整按钮字体大小 */
        }

        .button-group button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<header>
    <h1>综合气象观测业务运行信息化平台</h1>
</header>

<div id="container">
    <div id="sidebar">
        <ul>
            <li onclick="showContent('ywgf')">业务规范</li>
            <li onclick="showContent('gzzd')">规章制度</li>
            <li onclick="showContent('ywgl')">业务工作</li>
            <li onclick="showContent('jljd')">计量检定</li>
            <li onclick="showContent('zlts')">质量体系内审检查</li>
        </ul>
    </div>

    <div id="main-content">
        <!-- 默认显示业务规范 -->
        <div id="ywgf" class="content-box active">
            <div class="button-group">
                <button onclick="showSubContent('acid-auto')">酸雨自动观测业务规范</button>
                <button onclick="showSubContent('acid-standard')">酸雨观测规范</button>
            </div>
            <div id="acid-auto" class="sub-content">
                <p>这里显示《酸雨自动观测业务规范》的内容</p>
            </div>
            <div id="acid-standard" class="sub-content" style="display: none;">
                <p>这里显示《酸雨观测规范》的内容</p>
            </div>
        </div>

        <div id="gzzd" class="content-box">
            <div class="button-group">
                <button onclick="showSubContent('duty')">值班制度</button>
                <button onclick="showSubContent('management')">管理制度</button>
                <button onclick="showSubContent('duty-flow')">值班流程</button>
                <button onclick="showSubContent('emergency')">应急预案</button>
            </div>
            <div id="duty" class="sub-content" style="display: none;">
                <p>这里显示《值班制度》的内容</p>
            </div>
            <div id="management" class="sub-content" style="display: none;">
                <p>这里显示《管理制度》的内容</p>
            </div>
            <div id="duty-flow" class="sub-content" style="display: none;">
                <p>这里显示《值班流程》的内容</p>
            </div>
            <div id="emergency" class="sub-content" style="display: none;">
                <p>这里显示《应急预案》的内容</p>
            </div>
        </div>

        <div id="ywgl" class="content-box">
            <div class="button-group">
                <button onclick="showSubContent('report')">制作环境报告书</button>
                <button onclick="showSubContent('maintenance')">设备维护及检查</button>
                <button onclick="showSubContent('calibration')">设备校准和定期维护</button>
            </div>
            <div id="report" class="sub-content" style="display: none;">
                <p>这里显示《制作环境报告书》的内容</p>
            </div>
            <div id="maintenance" class="sub-content" style="display: none;">
                <p>这里显示《设备维护及检查》的内容</p>
            </div>
            <div id="calibration" class="sub-content" style="display: none;">
                <p>这里显示《设备校准和定期维护》的内容</p>
            </div>
        </div>

        <div id="jljd" class="content-box">
            <div class="button-group">
                <button onclick="showSubContent('add-check')">添加检定功能</button>
                <button onclick="showSubContent('record')">台站大事事件登记</button>
            </div>
            <div id="add-check" class="sub-content" style="display: none;">
                <p>这里显示《添加检定功能》的内容</p>
            </div>
            <div id="record" class="sub-content" style="display: none;">
                <p>这里显示《台站大事事件登记》的内容</p>
            </div>
        </div>

        <div id="zlts" class="content-box">
            <div class="button-group">
                <button onclick="showSubContent('equipment')">检查设备、储备设备</button>
                <button onclick="showSubContent('records')">数据记录和审核</button>
            </div>
            <div id="equipment" class="sub-content" style="display: none;">
                <p>这里显示《检查设备、储备设备》的内容</p>
            </div>
            <div id="records" class="sub-content" style="display: none;">
                <p>这里显示《数据记录和审核》的内容</p>
            </div>
        </div>
    </div>
</div>

<script>
    function showContent(id) {
        // 隐藏所有内容框
        var contentBoxes = document.querySelectorAll('.content-box');
        contentBoxes.forEach(function(box) {
            box.classList.remove('active');
        });

        // 显示点击的内容框
        document.getElementById(id).classList.add('active');

        // 隐藏所有子内容
        var subContents = document.querySelectorAll('.sub-content');
        subContents.forEach(function(sub) {
            sub.style.display = 'none';
        });
    }

    function showSubContent(id) {
        // 隐藏所有子内容
        var subContents = document.querySelectorAll('.sub-content');
        subContents.forEach(function(sub) {
            sub.style.display = 'none';
        });

        // 显示点击的子内容
        document.getElementById(id).style.display = 'block';
    }
</script>

</body>
</html>
