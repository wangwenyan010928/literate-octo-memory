<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酸雨观测信息化平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 200px;
            background-color: #34495e;
            padding: 20px;
            color: white;
            font-size: 20px;
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
        }

        #sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sidebar ul li:hover {
            background-color: #2c3e50;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
        }

        .content-box {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
        }

        .content-box.active {
            display: block;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 15px 30px;
            margin-right: 10px;
            border: none;
            background-color: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .button-group button:hover {
            background-color: #005bb5;
        }

        /* 将高度设置为 1000px，原先是 500px */
        iframe {
            width: 100%;
            height: 1000px;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>综合气象观测业务运行信息化平台</h1>
</header>

<div id="container">
    <div id="sidebar">
        <ul>
            <li onclick="showContent('ywgf')">业务规范</li>
            <li onclick="showContent('gzzd')">规章制度</li>
            <li onclick="showContent('ywgl')">业务工作</li>
            <li onclick="showContent('jljd')">计量检定</li>
            <li onclick="showContent('zlts')">质量体系内审检查</li>
        </ul>
    </div>

    <div id="main-content">
        <!-- 默认显示业务规范 -->
        <div id="ywgf" class="content-box active">
            <div class="button-group">
                <button onclick="showPdf('acid-auto')">酸雨自动观测业务规范</button>
                <button onclick="showPdf('acid-standard')">酸雨观测规范</button>
            </div>
            <!-- 这里的 iframe 用于显示 PDF 文件 -->
            <iframe id="pdf-viewer" src="" type="application/pdf"></iframe>
        </div>
    </div>
</div>

<script>
    function showContent(id) {
        // 隐藏所有内容框
        var contentBoxes = document.querySelectorAll('.content-box');
        contentBoxes.forEach(function(box) {
            box.classList.remove('active');
        });

        // 显示点击的内容框
        document.getElementById(id).classList.add('active');
    }

    function showPdf(pdfType) {
        var iframe = document.getElementById('pdf-viewer');
        if (pdfType === 'acid-auto') {
            iframe.src = './酸雨自动观测业务规范.pdf';  // 请确保文件名和路径正确
        } else if (pdfType === 'acid-standard') {
            iframe.src = './酸雨观测规范.pdf';  // 请确保文件名和路径正确
        }
    }
</script>

</body>
</html>
