<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酸雨观测信息化平台</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-image: linear-gradient(to right, #0066cc, #0099ff);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        #banner {
            width: 100%;
            height: 250px;
            background: url('./banner.jpg') no-repeat center center;
            background-size: cover;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 220px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            font-size: 20px;
        }

        #sidebar ul {
            padding: 0;
            list-style: none;
        }

        #sidebar ul li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #34495e;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }

        #sidebar ul li:hover {
            background-color: #1abc9c;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .content-box {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-box.active {
            display: block;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 15px 30px;
            margin-right: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .button-group button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>综合气象观测业务运行信息化平台</h1>
</header>

<!-- 横幅图片，引用你生成的横幅文件 -->
<div id="banner"></div>

<div id="container">
    <div id="sidebar">
        <ul>
            <li onclick="showContent('ywgf')">业务规范</li>
            <li onclick="showContent('gzzd')">规章制度</li>
            <li onclick="showContent('ywgl')">业务工作</li>
            <li onclick="showContent('jljd')">计量检定</li>
            <li onclick="showContent('zlts')">质量体系内审检查</li>
        </ul>
    </div>

    <div id="main-content">
        <!-- 业务规范 -->
        <div id="ywgf" class="content-box active">
            <div class="button-group">
                <button onclick="showPdf('acid-auto')">酸雨自动观测业务规范</button>
                <button onclick="showPdf('acid-standard')">酸雨观测规范</button>
            </div>
            <iframe id="pdf-viewer" src="" type="application/pdf"></iframe>
        </div>

        <!-- 规章制度 -->
        <div id="gzzd" class="content-box">
            <div class="button-group">
                <button onclick="showPdf('gzzd-pdf')">规章制度</button>
            </div>
            <iframe id="pdf-viewer-gzzd" src="" type="application/pdf"></iframe>
        </div>

        <!-- 业务工作 -->
        <div id="ywgl" class="content-box">
            <h2>业务工作内容</h2>
            <p>这里是业务工作的相关内容。</p>
        </div>

        <!-- 计量检定 -->
        <div id="jljd" class="content-box">
            <h2>计量检定内容</h2>
            <p>这里是计量检定的相关内容。</p>
        </div>

        <!-- 质量体系内审检查 -->
        <div id="zlts" class="content-box">
            <h2>质量体系内审检查内容</h2>
            <p>这里是质量体系内审检查的相关内容。</p>
        </div>
    </div>
</div>

<script>
    function showContent(id) {
        // 隐藏所有内容框
        var contentBoxes = document.querySelectorAll('.content-box');
        contentBoxes.forEach(function(box) {
            box.classList.remove('active');
        });

        // 显示点击的内容框
        document.getElementById(id).classList.add('active');

        // 清空 PDF 显示框
        var iframe = document.getElementById('pdf-viewer');
        if (iframe) {
            iframe.src = '';
        }

        var iframeGzzd = document.getElementById('pdf-viewer-gzzd');
        if (iframeGzzd) {
            iframeGzzd.src = '';
        }
    }

    function showPdf(pdfType) {
        var iframe = document.getElementById('pdf-viewer');
        var iframeGzzd = document.getElementById('pdf-viewer-gzzd');

        if (pdfType === 'acid-auto') {
            iframe.src = './酸雨自动观测业务规范.pdf';  // 请确保文件名和路径正确
        } else if (pdfType === 'acid-standard') {
            iframe.src = './酸雨观测规范.pdf';  // 请确保文件名和路径正确
        } else if (pdfType === 'gzzd-pdf') {
            iframeGzzd.src = './规章制度.pdf';  // 请确保文件名和路径正确
        }
    }
</script>

</body>
</html>
